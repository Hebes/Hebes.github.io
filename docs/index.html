<body>
  <!-- 加载显示 -->
  <div data-app id="app">Loading...</div>

  <script>
    // 会返回文档对象（document）的根元素的只读属性
    // https://blog.csdn.net/Li_Ning21/article/details/125558892
    // https://developer.mozilla.org/zh-CN/docs/Web/API/Document/documentElement
    // 纯css主题切换
    var lang = location.hash.match(/#\/(de-de|es|ru-ru|zh-cn)\//);
    if (lang) {
      document.documentElement.setAttribute('lang', lang[1]);
    }

    // 内容 Docsify配置
    window.$docsify = {
      
      //不跳转
      alias: {
        // '.*?/awesome':
        //   'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        // '.*?/changelog':
        //   'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        // '/.*/_navbar.md': '/_navbar.md',
        // '/es/(.*)':
        //   'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1',
        // '/de-de/(.*)':
        //   'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        // '/ru-ru/(.*)':
        //   'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        // '/zh-cn/(.*)':
        //   'https://cdn.jsdelivr.net/gh/docsifyjs/docs-zh@master/$1',
        // '/.*/_sidebar.md': '/_sidebar.md' 自己测试
      },

      //切换页面后是否自动跳转到页面顶部。
      auto2top: true,

      //启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名(只能用一个)
      coverpage: true,
      // 自定义文件名
      // coverpage: 'cover.md',
      // 多个封面页
      // coverpage: ['/', '/zh-cn/'],
      // 多个封面页，并指定文件名
      // coverpage: {
      //   '/': 'cover.md',
      //   '/zh-cn/': 'cover.md',
      // },

      // 只在访问主页时加载封面。封面作为首页
      onlyCover: false,

      //执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启。(用于搜索)
      executeScript: true,

      // 加载自定义侧边栏，参考多页文档。设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名。https://docsify.js.org/#/zh-cn/configuration?id=loadnavbar
      loadSidebar: true,
      // 加载 summary.md
      // loadSidebar: 'summary.md',


      // 加载自定义导航栏，参考定制导航栏 了解用法。设置为 true 后会加载 _navbar.md 文件，也可以自定义加载的文件名。https://docsify.js.org/#/zh-cn/configuration?id=loadnavbar
      loadNavbar: true,
      // 加载 nav.md
      // loadNavbar: 'nav.md',

      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,

      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 2,

      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      subMaxLevel: 3,

      // 改变背景颜色
      //el: '#app',

      //右上角的图标的链接
      repo: 'https://github.com/Hebes',

      // 暂时不知道干啥用
      ga: 'UA-106147152-1',
      matomo: {
        host: '//matomo.thunderwave.de',//可以访问 不知道干啥用
        id: 6,
      },

      // 左侧栏的标题
      name: '暗沉の笔记',
      nameLink: {//点击文档标题后跳转的链接地址。 https://blog.csdn.net/weixin_39642619/article/details/111578333
        // '/es/': '#/es/',
        // '/de-de/': '#/de-de/',
        // '/ru-ru/': '#/ru-ru/',
        // '/zh-cn/': '#/zh-cn/',
        '/': '#/',
      },


      // name: '返回主目录',
      // nameLink: {
      //   '/': './',
      // },

      // 查找
      search: {
        maxAge: 86400000,//过期时间,单位毫秒,默认一天
        noData: {
          '/': '没有搜到呦!',//No results 没有结果
        },
        paths: 'auto',
        // paths: [
        //   '/',
        //   '/md/切换主题',
        //   // '/md/Unity3D\Timeline\Timeline',
        //   '/md/Unity3D/Unity3D',
        // ],
        placeholder: {
          '/': '搜索',//Search
        },
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        depth: 100,
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: ['*/', '/es', '/de-de', '/ru-ru', '/zh-cn'],// http://www.manongjc.com/detail/64-exhplujncgnglfi.html
      },

      //字数统计 请再本HtML搜索countable.js
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },

      //文档化页脚
      // footer: {
      //   copy: '<span>Acme &copy; 2020</span>',
      //   auth: 'by Me',
      //   pre: '<hr/>',
      //   style: 'text-align: right;',
      //   class: 'className',
      // },

      // 为每个 docsify 降价添加更新时间
      // timeUpdater: {
      //   text: ">最后更新时间: {docsify-updated}",
      //   formatUpdated: "{YYYY}/{MM}/{DD}",
      //   whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      // },
      timeUpdater: {
        text: "<div align='center' width='200px' style='color:gray;font-size:10px'>-------------- 最后更新时间:&emsp;{docsify-updated} --------------</div>",
        formatUpdated: "{YYYY} 年 {MM} 月 {DD} 日",
      },

      // 创建并注册全局Vue 组件。组件是使用组件名称作为键并使用包含 Vue 选项的对象作为值来指定的。组件data对于每个实例都是唯一的，并且不会随着用户浏览站点而持续存在。
      // https://github.com/docsifyjs/docsify/blob/master/docs/configuration.md
      vueComponents: {
        'button-counter': {
          template:
            '<button @click="count += 1">You clicked me {{ count }} times</button>',
          data: function () {
            return {
              count: 0,
            };
          },
        },
      },
      //指定Vue 选项以用于未使用vueMounts、vueComponents或markdown 脚本显式安装的 Vue 内容。对全局的更改data将持续存在并反映在使用全局引用的任何地方。
      // https://github.com/docsifyjs/docsify/blob/master/docs/configuration.md
      vueGlobalOptions: {
        data: function () {
          return {
            count: 0,
            message: 'Hello, World!',
            // Fake API response
            images: [
              { title: 'Image 1', url: 'https://picsum.photos/150?random=1' },
              { title: 'Image 2', url: 'https://picsum.photos/150?random=2' },
              { title: 'Image 3', url: 'https://picsum.photos/150?random=3' },
            ],
          };
        },
        computed: {
          timeOfDay: function () {
            const date = new Date();
            const hours = date.getHours();

            if (hours < 12) {
              return 'morning';
            } else if (hours < 18) {
              return 'afternoon';
            } else {
              return 'evening';
            }
          },
        },
        methods: {
          hello: function () {
            alert(this.message);
          },
        },
      },

      vueMounts: {
        '#counter': {
          data: function () {
            return {
              count: 0,
            };
          },
        },
      },

      //右侧标签栏
      loadSidebar: true,
      sidebarDisplayLevel: 1, // set sidebar display level 设置目录等级
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2',//, h3, h4, h5
        title: '标签索引',
      },
    };

  </script>
  <!-- 主要的 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- docsify-plug - Carbon -一个插件，让您轻松添加碳广告docsify。https://docsify.js.org/#/zh-cn/awesome?id=plugins https://github.com/waruqi/docsify-plugin-carbon -->

  <!-- 查找用插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

    if (/docsify/.test(location.host)) {
